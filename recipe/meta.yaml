{% set name = "supertree" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 798450bcfd61c5010e3c33b6c1076e6005480b4a9b971711e7290bb0807f717f

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - IPython
    - ipywidgets
    - setuptools

test:
  imports:
    - supertree
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mljar/supertree
  summary: Interactive Decision Tree Visualization
  license: AGPL-3.0-only OR LicenseRef-SuperTree-Commerical
  license_file:
    - LICENSE.txt
    - supertree-commercial-license.pdf

extra:
  recipe-maintainers:
    - pplonski
