{% set name = "supertree" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dc8ab78ab5e9d0fa14dce733c1052560444e755f7de9f173ad1d8122ca060937

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy
    - pandas
    - IPython

test:
  imports:
    - supertree
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mljar/supertree
  summary: Interactive Decision Tree Visualization
  license: AGPL-3.0-only OR LicenseRef-SuperTree-Commerical
  license_file:
    - LICENSE.txt
    - supertree-commercial-license.pdf

extra:
  recipe-maintainers:
    - pplonski
